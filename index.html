<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLP Fertility Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .logo {
      width: 120px;
      margin-bottom: 1em;
    }
    .nav-button {
      display: block;
      margin: 1em auto;
      padding: 0.8em 1.2em;
      background-color: #eeb7c2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      max-width: 250px;
    }
  </style>
</head>
<body>
  <img src="LLP_logo.svg" alt="LLP Logo" class="logo" />
  <h1>LLP Fertility Tracker</h1>

  <a class="nav-button" href="tracker.html">Log Today's Entry</a>
  <a class="nav-button" href="summary.html">Current Cycle Summary</a>
  <a class="nav-button" href="history.html">Cycle History & Averages</a>
   <a class="nav-button" href="information.html">Information</a>

  <script>
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      const installBtn = document.createElement("button");
      installBtn.textContent = "Install App";
      installBtn.className = "nav-button";
      installBtn.onclick = () => e.prompt();
      document.body.appendChild(installBtn);
    });
  </script>
</body>
</html>
