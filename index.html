
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLP Tracker Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <img src="LLP_logo.svg" alt="LLP Logo" style="height:48px;vertical-align:middle;">
    <span style="font-size:1.5em;margin-left:0.5em;vertical-align:middle;">LLP Tracker</span>
  </header>
  <main style="padding: 1.5em;">
    <div class="card">
      <h2>Today's Entry</h2>
      <a href="tracker.html"><button class="btn">Log Symptoms</button></a>
    </div>
    <div class="card">
      <h2>Cycle History</h2>
      <a href="history.html"><button class="btn">Browse Entries</button></a>
    </div>
    <div class="card">
      <h2>Cycle Summary</h2>
      <a href="summary.html"><button class="btn">View Summary</button></a>
    </div>
  </main>
</body>
</html>
