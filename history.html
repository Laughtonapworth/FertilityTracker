<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle History</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1, h2, h3 { text-align: center; }
    .nav-button {
      display: block;
      margin: 1em auto;
      background: #c4d7b2;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      max-width: 250px;
    }
    table { width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 0.95em; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: center; }
    th { background: #eeb7c2; color: white; }
    .chart-container { margin: 2em auto; max-width: 900px; }

    .calendar-nav { display: flex; justify-content: center; gap: 1em; margin: 0.5em 0; }
    .calendar-nav button { padding: 0.4em 1em; border: none; border-radius: 5px; background: #d6d6d6; cursor: pointer; }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 1.5em;
    }
    .weekday { font-weight: bold; text-align: center; }
    .day-box {
      padding: 0.6em 0;
      border-radius: 6px;
      background: #f0f0f0;
      text-align: center;
      font-size: 0.85em;
    }
    .deep-red { background: #e76f8a !important; color: white !important; }
    .red { background: #f6b1b7 !important; }
    .blue { background: #b7d7f6 !important; }
    .bold-blue { background: #5f9ed1 !important; color: white !important; }
    .green { background: #c8e6c9 !important; }
  </style>
</head>
<body>
  <h1>Cycle History</h1>
  <a class="nav-button" href="index.html">‚Üê Back to Home</a>

  <h2>Cycle Averages</h2>
  <table>
    <thead><tr><th>Avg. Cycle Length</th><th>Avg. Luteal Phase</th><th>Avg. Period Length</th></tr></thead>
    <tbody><tr id="averagesRow"><td>‚Äì</td><td>‚Äì</td><td>‚Äì</td></tr></tbody>
  </table>

  <div class="calendar-nav">
    <div class="legend" style="display:flex;flex-wrap:wrap;justify-content:center;gap:0.5em;margin-bottom:1em;">
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#e76f8a; color:white; font-size:0.75em;">Day 1 Period</span>
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#f6b1b7; font-size:0.75em;">Period</span>
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#b7d7f6; font-size:0.75em;">Fertile (Flashing)</span>
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#5f9ed1; color:white; font-size:0.75em;">Ovulation (Solid)</span>
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#c8e6c9; font-size:0.75em;">Post Ovulation</span>
      <span style="padding:0.4em 0.8em; border-radius:5px; background:#fff0f5; font-size:0.75em;">üíñ Sex Logged</span>
    </div>
    <button onclick="changeMonth(-1)">‚óÄ</button>
    <span id="monthLabel"></span>
    <button onclick="changeMonth(1)">‚ñ∂</button>
  </div>
  <div class="calendar-grid" id="calendarWeekdays"></div>
  <div class="calendar-grid" id="calendarGrid"></div>

  <div class="chart-container">
    <h2>BBT Chart</h2>
    <canvas id="bbtChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>CM Pattern</h2>
    <canvas id="cmChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Average Symptoms</h2>
    <canvas id="symptomsChart"></canvas>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByvnVx2aZEldUfqS2c6VNC6UJRIOPvGws",
      authDomain: "fertility-tracker-c35ff.firebaseapp.com",
      projectId: "fertility-tracker-c35ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allEntries = [];
    let viewMonth, viewYear;

    async function loadEntries() {
      const snapshot = await db.collection("entries").orderBy("entryDate").get();
      return snapshot.docs.map(doc => doc.data());
    }

    function calculateAverages(cycles) {
      const cycleLengths = [], luteals = [], periodLengths = [];
      for (const cycle of cycles) {
        if (cycle.length < 3) continue;
        const start = new Date(cycle[0].entryDate);
        const end = new Date(cycle[cycle.length - 1].entryDate);
        cycleLengths.push((end - start) / 86400000 + 1);
        const ovulationIndex = cycle.findIndex(e => (e.opk || '').toLowerCase() === 'solid face');
        if (ovulationIndex !== -1) luteals.push(cycle.length - ovulationIndex - 1);
        const periodCount = cycle.filter(e => ['day1-period', 'period'].includes((e.phase || '').toLowerCase())).length;
        periodLengths.push(periodCount);
      }
      const avg = arr => arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(1) : '‚Äì';
      document.getElementById("averagesRow").innerHTML = `<td>${avg(cycleLengths)}</td><td>${avg(luteals)}</td><td>${avg(periodLengths)}</td>`;
    }

    function renderCalendar(month, year) {
      document.getElementById("calendarWeekdays").innerHTML = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].map(d => `<div class="weekday">${d}</div>`).join('');

      const calendarGrid = document.getElementById("calendarGrid");
      calendarGrid.innerHTML = "";
      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);
      const offset = (start.getDay() + 6) % 7;

      for (let i = 0; i < offset; i++) calendarGrid.appendChild(document.createElement("div"));

      const entryMap = Object.fromEntries(allEntries.map(e => [e.entryDate, e]));

      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const box = document.createElement("div");
        box.className = "day-box";
        box.textContent = d.getDate();
        const key = d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0');
        const entry = entryMap[key];
        if (entry) {
          const phase = (entry.phase || '').toLowerCase();
          const opk = (entry.opk || '').toLowerCase();
          const sex = (entry.sex || '').toLowerCase();
          if (phase === 'day1-period') box.classList.add('deep-red');
          else if (phase === 'period') box.classList.add('red');
          else if (opk === 'flashing face') box.classList.add('blue');
          else if (phase === 'ovulation' || opk === 'solid face') box.classList.add('bold-blue');
          else if (phase === 'post-ovulation') box.classList.add('green');

          if (sex === 'yes') {
            const emoji = document.createElement('span');
            emoji.textContent = 'üíñ';
            emoji.style.fontSize = '0.8em';
            emoji.style.display = 'block';
            box.appendChild(emoji);
          }
        }
        calendarGrid.appendChild(box);
      }
      document.getElementById("monthLabel").textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
      viewMonth = month;
      viewYear = year;
    }

    function changeMonth(offset) {
      const newDate = new Date(viewYear, viewMonth + offset);
      renderCalendar(newDate.getMonth(), newDate.getFullYear());
    }

    function groupCycles(entries) {
      const cycles = [], current = [];
      for (let i = 0; i < entries.length; i++) {
        const e = entries[i];
        if ((e.phase || '').toLowerCase() === 'day1-period') {
          if (current.length) cycles.push([...current]);
          current.length = 0;
        }
        current.push(e);
      }
      if (current.length) cycles.push(current);
      return cycles;
    }

    function renderCharts(cycles) {
      const all = cycles.flat();
      const bbtData = all.map(e => parseFloat(e.bbt)).filter(x => !isNaN(x));
      const cmTypes = ['dry', 'sticky', 'creamy', 'watery', 'egg white'];
      const cmData = all.map(e => cmTypes.indexOf((e.cm || '').toLowerCase())).filter(x => x >= 0);

      const symptoms = { cramps: 0, spotting: 0, mood: 0, breast: 0 };
      all.forEach(e => {
        if ((e.cramps || '').toLowerCase() !== 'none') symptoms.cramps++;
        if ((e.spotting || '').toLowerCase() !== 'none') symptoms.spotting++;
        if ((e.mood || '') !== '') symptoms.mood++;
        if ((e.breastChanges || '').toLowerCase() !== 'none') symptoms.breast++;
      });

      new Chart(document.getElementById("bbtChart"), {
        type: 'line', data: { labels: bbtData.map((_, i) => i + 1), datasets: [{ label: "BBT", data: bbtData, borderColor: 'purple' }] }, options: { responsive: true }
      });

      new Chart(document.getElementById("cmChart"), {
        type: 'line', data: { labels: cmData.map((_, i) => i + 1), datasets: [{ label: "CM", data: cmData, borderColor: 'teal' }] }, options: { responsive: true, scales: { y: { ticks: { callback: val => cmTypes[val] } } } }
      });

      new Chart(document.getElementById("symptomsChart"), {
        type: 'bar', data: {
          labels: Object.keys(symptoms),
          datasets: [{ label: "Average Occurrence", data: Object.values(symptoms), backgroundColor: ['#f28e8e', '#f2c28e', '#a8d0e6', '#c3aed6'] }]
        }, options: { responsive: true }
      });
    }

    async function run() {
      allEntries = await loadEntries();
      const cycles = groupCycles(allEntries);
      calculateAverages(cycles);
      const today = new Date();
      renderCalendar(today.getMonth(), today.getFullYear());
      renderCharts(cycles);
    }

    run();
  </script>
</body>
</html>
