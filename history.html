
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cycle History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1 { text-align: center; }
    .entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5em; font-size: 0.95em; }
    th, td { border: 1px solid #eee; padding: 0.5em; text-align: left; }
    .nav-button {
      display: block;
      margin: 1em auto;
      text-align: center;
      background: #eeb7c2;
      color: white;
      padding: 0.6em 1em;
      border-radius: 20px;
      text-decoration: none;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Cycle History</h1>
  <a class="nav-button" href="index.html">← Back to Home</a>
  <div id="history"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByvnVx2aZEldUfqS2c6VNC6UJRIOPvGws",
      authDomain: "fertility-tracker-c35ff.firebaseapp.com",
      projectId: "fertility-tracker-c35ff",
      storageBucket: "fertility-tracker-c35ff.firebasestorage.app",
      messagingSenderId: "775022478214",
      appId: "1:775022478214:web:107ba4f9e0043bee75a207",
      measurementId: "G-E6DVNWZNKQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadEntries() {
      const container = document.getElementById("history");
      const snapshot = await db.collection("entries").orderBy("date").get();
      snapshot.forEach(doc => {
        const e = doc.data();
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = \`
          <h3>\${e.date} — CD \${e.cycleDay || "-"} | DPO \${e.dpo || "-"}</h3>
          <table>
            <tr><th>Phase</th><td>\${e.phase || ""}</td></tr>
            <tr><th>BBT</th><td>\${e.bbt || ""}</td></tr>
            <tr><th>CM</th><td>\${e.cm || ""}</td></tr>
            <tr><th>OPK</th><td>\${e.opk || ""}</td></tr>
            <tr><th>Mood</th><td>\${e.mood || ""}</td></tr>
            <tr><th>Spotting</th><td>\${e.spotting || ""}</td></tr>
            <tr><th>Cramps</th><td>\${e.cramps || ""}</td></tr>
            <tr><th>Pregnancy Test</th><td>\${e.pregnancyResult || ""}</td></tr>
          </table>\`;
        container.appendChild(div);
      });
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
