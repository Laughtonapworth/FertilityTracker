
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Entry</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1 { text-align: center; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.3em; }
    input, select, button {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #c4d7b2;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-button {
      display: block;
      margin: 1em auto;
      text-align: center;
      background: #eeb7c2;
      color: white;
      padding: 0.6em 1em;
      border-radius: 20px;
      text-decoration: none;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>Log Entry</h1>
  <a class="nav-button" href="index.html">← Back to Home</a>

  <form id="entryForm">
    <div class="form-group"><label>Date</label><input type="date" id="date"></div>
    <div class="form-group"><label>Cycle Day</label><input type="number" id="cycleDay"></div>
    <div class="form-group"><label>DPO</label><input type="number" id="dpo"></div>
    <div class="form-group"><label>Phase</label>
      <select id="phase"><option>period</option><option>pre-ovulation</option><option>ovulation</option><option>post-ovulation</option></select>
    </div>
    <div class="form-group"><label>BBT (°C)</label><input type="number" step="0.01" id="bbt"></div>
    <div class="form-group"><label>Cervical Mucus</label>
      <select id="cm"><option>Dry</option><option>Sticky</option><option>Creamy</option><option>Watery</option><option>Egg white</option></select>
    </div>
    <div class="form-group"><label>OPK</label>
      <select id="opk"><option>Blank circle</option><option>Flashing face</option><option>Solid face</option></select>
    </div>
    <div class="form-group"><label>Mood</label>
      <select id="mood"><option>Calm</option><option>Happy</option><option>Irritable</option><option>Low</option></select>
    </div>
    <div class="form-group"><label>Spotting</label>
      <select id="spotting"><option>None</option><option>Pink</option><option>Brown</option><option>Red</option></select>
    </div>
    <div class="form-group"><label>Cramps</label>
      <select id="cramps"><option>None</option><option>Mild</option><option>Moderate</option><option>Strong</option></select>
    </div>
    <div class="form-group"><label>Pregnancy Result</label>
      <select id="pregnancyResult"><option>Negative</option><option>Faint Line</option><option>Positive</option></select>
    </div>
    <button type="submit">Save Entry</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByvnVx2aZEldUfqS2c6VNC6UJRIOPvGws",
      authDomain: "fertility-tracker-c35ff.firebaseapp.com",
      projectId: "fertility-tracker-c35ff",
      storageBucket: "fertility-tracker-c35ff.firebasestorage.app",
      messagingSenderId: "775022478214",
      appId: "1:775022478214:web:107ba4f9e0043bee75a207",
      measurementId: "G-E6DVNWZNKQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('entryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fields = ['date','cycleDay','dpo','phase','bbt','cm','opk','mood','spotting','cramps','pregnancyResult'];
      const entry = {};
      fields.forEach(id => entry[id] = document.getElementById(id).value);
      if (!entry.date) return alert("Date is required");
      await db.collection("entries").doc(entry.date).set(entry);
      alert("Saved!");
    });
  </script>
</body>
</html>
