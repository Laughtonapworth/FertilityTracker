<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cycle Summary</title>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1, h2, h3 { text-align: center; }
    .nav-button {
      display: block; margin: 1em auto; background: #c4d7b2;
      color: white; padding: 0.6em 1.2em; border-radius: 20px;
      text-align: center; text-decoration: none; max-width: 250px;
    }
    .legend {
      display: flex; flex-wrap: wrap; gap: 0.5em;
      justify-content: center; margin-bottom: 1em;
    }
    .legend span {
      display: inline-block; padding: 0.4em 0.8em;
      border-radius: 5px; font-size: 0.75em;
    }
    .calendar-nav {
      display: flex; justify-content: center; gap: 1em; margin: 0.5em 0;
    }
    .calendar-grid {
      display: grid; grid-template-columns: repeat(7, 1fr);
      gap: 5px; margin-bottom: 1.5em;
    }
    .weekday { font-weight: bold; text-align: center; }
    .day-box {
      padding: 0.6em 0; border-radius: 6px;
      background: #f0f0f0; text-align: center;
      font-size: 0.85em;
    }
    .deep-red { background: #e76f8a !important; color: white !important; }
    .red { background: #f6b1b7 !important; }
    .blue { background: #b7d7f6 !important; }
    .bold-blue { background: #5f9ed1 !important; color: white !important; }
    .green { background: #c8e6c9 !important; }
    .chart-container {
      margin: 2em auto; max-width: 900px;
    }
    table {
      width: 100%; border-collapse: collapse; margin: 1em 0; font-size: 0.95em;
    }
    th, td {
      padding: 0.5em; border: 1px solid #ccc; text-align: center;
    }
    th {
      background: #eeb7c2; color: white;
    }
  </style>
</head>
<body>
<h1>Cycle Summary</h1>
<a class="nav-button" href="index.html">‚Üê Back to Home</a>
<h2>Today's Summary</h2>
<div class="legend">
<span style="background:#e76f8a; color:white;">Day 1 Period</span>
<span style="background:#f6b1b7;">Period</span>
<span style="background:#b7d7f6;">Fertile (Flashing)</span>
<span style="background:#5f9ed1; color:white;">Ovulation (Solid)</span>
<span style="background:#c8e6c9;">Post Ovulation</span>
<span style="background:#fff0f5;">üíñ Sex</span>
<span style="background:#fff0f5;">üòñ Cramps</span>
<span style="background:#fff0f5;">üîª Spotting</span>
<span style="background:#fff0f5;">üß† Mood</span>
<span style="background:#fff0f5;">üå°Ô∏è BBT</span>
<span style="background:#fff0f5;">ü´∂ Breast Changes</span>
<span style="background:#fff0f5;">ü´É Digestive</span>
</div>
<div class="calendar-nav">
<button onclick="changeMonth(-1)">‚óÄ</button>
<span id="monthLabel"></span>
<button onclick="changeMonth(1)">‚ñ∂</button>
</div>
<div class="calendar-grid" id="calendarWeekdays"></div>
<div class="calendar-grid" id="calendarGrid"></div>
<div class="chart-container">
<h2>BBT Chart</h2>
<canvas id="bbtChart"></canvas>
</div>
<div class="chart-container">
<h2>CM Pattern</h2>
<canvas id="cmChart"></canvas>
</div>
<div class="chart-container">
<h2>Average Symptoms</h2>
<canvas id="symptomsChart"></canvas>
</div>
<div class="chart-container">
<h2>Mood Timeline</h2>
<canvas id="moodChart"></canvas>
</div>
<div class="chart-container">
<h2>Sex Frequency by Month</h2>
<canvas id="sexChart"></canvas>
</div>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyByvnVx2aZEldUfqS2c6VNC6UJRIOPvGws",
  authDomain: "fertility-tracker-c35ff.firebaseapp.com",
  projectId: "fertility-tracker-c35ff"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let allEntries = [];
let viewMonth, viewYear;

function formatDateLocal(date) {
  const year = date.getFullYear();
  const month = String(date.getMonth() + 1).padStart(2, '0');
  const day = String(date.getDate()).padStart(2, '0');
  return `${year}-${month}-${day}`;
}

async function loadEntries() {
  const snapshot = await db.collection("entries").orderBy("entryDate").get();
  return snapshot.docs.map(doc => doc.data());
}

function getCurrentCycle(entries) {
  const reversed = [...entries].reverse();
  const index = reversed.findIndex(e => (e.phase || '').toLowerCase() === 'day1-period');
  return index !== -1 ? reversed.slice(0, index + 1).reverse() : [];
}

function renderTable(cycle) {
  const tbody = document.querySelector("#summaryTable tbody");
  tbody.innerHTML = "";
  const today = formatDateLocal(new Date());
  const todayEntry = cycle.find(e => formatDateLocal(new Date(e.entryDate)) === today);
  if (!todayEntry) return;
  const row = document.createElement("tr");
  const cd = Math.floor((new Date(todayEntry.entryDate) - new Date(cycle[0].entryDate)) / 86400000) + 1;
  const ov = cycle.find(e => (e.opk || '').toLowerCase() === 'solid face');
  const dpo = ov ? Math.floor((new Date(todayEntry.entryDate) - new Date(ov.entryDate)) / 86400000) : "-";
  row.innerHTML = `<td>${todayEntry.entryDate}</td><td>${cd}</td><td>${todayEntry.phase || '-'}</td><td>${dpo}</td>`;
  tbody.appendChild(row);
}

function renderCharts(current) {
  const labels = current.map(e => formatDateLocal(new Date(e.entryDate)));

  const bbt = current.filter(e => e.bbt && !isNaN(parseFloat(e.bbt)));
  if (bbt.length > 0) {
    new Chart(document.getElementById("bbtChart"), {
      type: 'line',
      data: {
        labels: bbt.map(e => formatDateLocal(new Date(e.entryDate))),
        datasets: [{ label: 'BBT', data: bbt.map(e => parseFloat(e.bbt)), borderColor: 'purple' }]
      },
      options: { responsive: true }
    });
  }

  const cmTypes = ['dry','sticky','creamy','watery','egg white'];
  const cm = current.filter(e => e.cm && cmTypes.includes(e.cm.toLowerCase()));
  if (cm.length > 0) {
    new Chart(document.getElementById("cmChart"), {
      type: 'bar',
      data: {
        labels: cm.map(e => formatDateLocal(new Date(e.entryDate))),
        datasets: [{
          label: 'CM',
          data: cm.map(e => cmTypes.indexOf(e.cm.toLowerCase())),
          backgroundColor: '#8ecae6'
        }]
      },
      options: {
        responsive: true,
        scales: { y: { ticks: { callback: val => cmTypes[val] || '' } } }
      }
    });
  }

  const symptomLabels = current.map(e => formatDateLocal(new Date(e.entryDate)));
  const symptoms = {
    cramps: current.map(e => (e.cramps || '').toLowerCase() !== 'none' ? 1 : 0),
    spotting: current.map(e => (e.spotting || '').toLowerCase() !== 'none' ? 1 : 0),
    breast: current.map(e => (e.breastChanges || '').toLowerCase() !== 'none' ? 1 : 0),
    digestive: current.map(e => (e.digestive || '').toLowerCase() !== 'none' ? 1 : 0)
  };
  if (symptomLabels.length > 0) {
    new Chart(document.getElementById("symptomsChart"), {
      type: 'bar',
      data: {
        labels: symptomLabels,
        datasets: [
          { label: 'Cramps', data: symptoms.cramps, backgroundColor: '#f28e8e' },
          { label: 'Spotting', data: symptoms.spotting, backgroundColor: '#f2c28e' },
          { label: 'Breast Changes', data: symptoms.breast, backgroundColor: '#c3aed6' },
          { label: 'Digestive', data: symptoms.digestive, backgroundColor: '#a0d9b4' }
        ]
      },
      options: { responsive: true, scales: { x: { stacked: true }, y: { stacked: true } } }
    });
  }

  const sexDates = current.filter(e => e.sex && e.sex.toLowerCase() === 'yes')
                          .map(e => formatDateLocal(new Date(e.entryDate)));
  if (sexDates.length > 0) {
    const uniqueDates = [...new Set(sexDates)];
    const counts = uniqueDates.map(d => sexDates.filter(x => x === d).length);
    new Chart(document.getElementById("sexChart"), {
      type: 'bar',
      data: {
        labels: uniqueDates,
        datasets: [{ label: 'Sex', data: counts, backgroundColor: '#f67280' }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });
  }
}

function changeMonth(offset) {
  const newDate = new Date(viewYear, viewMonth + offset);
  renderCalendar(allEntries, newDate.getMonth(), newDate.getFullYear());
}

function renderCalendar(entries, month, year) {
  document.getElementById("calendarWeekdays").innerHTML = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']
    .map(d => `<div class="weekday">${d}</div>`).join('');
  const grid = document.getElementById("calendarGrid");
  grid.innerHTML = "";
  const start = new Date(year, month, 1);
  const end = new Date(year, month + 1, 0);
  const offset = (start.getDay() + 6) % 7;
  for (let i = 0; i < offset; i++) grid.appendChild(document.createElement("div"));
  const map = Object.fromEntries(entries.map(e => [formatDateLocal(new Date(e.entryDate)), e]));
  for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
    const box = document.createElement("div");
    box.className = "day-box";
    box.textContent = d.getDate();
    const key = formatDateLocal(d);
    const e = map[key];
    if (e) {
      const p = (e.phase || '').toLowerCase();
      const opk = (e.opk || '').toLowerCase();
      const emojiStyle = 'font-size: 0.8em; display: block;';
      if (p === 'day1-period') box.classList.add('deep-red');
      else if (p === 'period') box.classList.add('red');
      else if (opk === 'flashing face') box.classList.add('blue');
      else if (p === 'ovulation' || opk === 'solid face') box.classList.add('bold-blue');
      else if (p === 'post-ovulation') box.classList.add('green');
      if ((e.sex || '').toLowerCase() === 'yes') box.appendChild(Object.assign(document.createElement('span'), {textContent: 'üíñ', style: emojiStyle}));
      if (e.breastChanges && e.breastChanges.trim() && e.breastChanges.toLowerCase() !== 'none') box.appendChild(Object.assign(document.createElement('span'), {textContent: 'ü´∂', style: emojiStyle}));
      if (e.digestive && e.digestive.trim() && e.digestive.toLowerCase() !== 'none') box.appendChild(Object.assign(document.createElement('span'), {textContent: 'ü´É', style: emojiStyle}));
    }
    grid.appendChild(box);
  }
  document.getElementById("monthLabel").textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
  viewMonth = month;
  viewYear = year;
}

async function run() {
  allEntries = await loadEntries();
  const current = getCurrentCycle(allEntries);
  const today = new Date();
  renderCalendar(current, today.getMonth(), today.getFullYear());
  renderTable(current);
  renderCharts(current);
}
run();
</script>
</body>
