  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1 { text-align: center; }
    .nav-button {
      display: block;
      margin: 1em auto;
      text-align: center;
      background: #c4d7b2;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 20px;
      text-decoration: none;
      max-width: 250px;
    }
    .calendar-title {
      text-align: center;
      font-weight: bold;
      margin-top: 1em;
      font-size: 1.1em;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      margin-bottom: 1em;
    }
    .legend span {
      display: inline-block;
      padding: 0.4em 0.8em;
      border-radius: 5px;
      font-size: 0.75em;
    }
    .deep-red { background: #e76f8a; color: white; }
    .red { background: #f6b1b7; }
    .blue { background: #b7d7f6; }
    .bold-blue { background: #5f9ed1; color: white; }
    .green { background: #c8e6c9; }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 1.5em;
    }
    .weekday {
      font-weight: bold;
      text-align: center;
    }
    .day-box {
      padding: 0.6em 0;
      border-radius: 6px;
      background: #f0f0f0;
      text-align: center;
      font-size: 0.85em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }
    th, td {
      padding: 0.6em;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eeb7c2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Cycle Summary</h1>
  <a class="nav-button" href="index.html">‚Üê Back to Home</a>

  <div class="calendar-title">Cycle Calendar</div>
  <div class="legend">
    <span class="deep-red">Day 1 Period</span>
    <span class="red">Period</span>
    <span class="blue">Fertile (Flashing)</span>
    <span class="bold-blue">Ovulation (Solid)</span>
    <span class="green">Post Ovulation</span>
  </div>
  <div class="calendar-grid" id="calendarWeekdays">
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
    <div class="weekday">Sun</div>
  </div>
  <div class="calendar-grid" id="calendarGrid"></div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>CD</th>
        <th>Phase</th>
        <th>DPO</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAndDisplayEntries() {
      const db = firebase.firestore();
      const snapshot = await db.collection("entries").get();
      const entries = snapshot.docs.map(doc => doc.data());

      const entryMap = {};
      let lastCD1 = null;
      let lastOvulation = null;

      for (const e of entries) {
        if (e.entryDate) {
          const normalizedDate = new Date(e.entryDate).toISOString().split("T")[0];
          entryMap[normalizedDate] = e;

          const date = new Date(normalizedDate);
          if (e.phase === "day1-period") {
            if (!lastCD1 || date > lastCD1) lastCD1 = date;
          }
          if (e.opk === "Solid face") {
            if (!lastOvulation || date > lastOvulation) lastOvulation = date;
          }
        }
      }

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();

      const start = new Date(year, month, 1);
      const end = new Date(year, month + 1, 0);

      const calendarGrid = document.getElementById("calendarGrid");
      calendarGrid.innerHTML = "";

      const offset = (start.getDay() + 6) % 7;
      for (let i = 0; i < offset; i++) {
        calendarGrid.appendChild(document.createElement("div"));
      }

      const tableRows = [];

      for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const key = d.toISOString().split("T")[0];
        const entry = entryMap[key];
        const cell = document.createElement("div");
        cell.className = "day-box";
        cell.textContent = d.getDate();

        if (entry) {
          let className = "";
          if (entry.phase === "day1-period") className = "deep-red";
          else if (entry.phase === "period") className = "red";
          else if (entry.opk === "Flashing face") className = "blue";
          else if (entry.opk === "Solid face") className = "bold-blue";
          else if (lastOvulation && d > lastOvulation) className = "green";

          if (className) cell.classList.add(className);

          let cd = "-";
          if (lastCD1) {
            cd = Math.floor((d - lastCD1) / (1000 * 60 * 60 * 24)) + 1;
          }

          let dpo = "-";
          if (lastOvulation) {
            const diff = Math.floor((d - lastOvulation) / (1000 * 60 * 60 * 24));
            dpo = diff >= 1 ? diff : "-";
          }

          tableRows.push(`
            <tr>
              <td>${key}</td>
              <td>${cd}</td>
              <td>${entry.phase || ""}</td>
              <td>${dpo}</td>
            </tr>
          `);
        }

        calendarGrid.appendChild(cell);
      }

      document.querySelector("#summaryTable tbody").innerHTML = tableRows.reverse().join("");
    }

    loadAndDisplayEntries();
  </script>
</body>
</html>
