  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }
    h1 { text-align: center; }
    .nav-button {
      display: block;
      margin: 1em auto;

      color: white;
      padding: 0.6em 1.2em;
      border-radius: 20px;

    }
    .calendar-title {
      text-align: center;
      font-weight: bold;
      margin-top: 1em;
      font-size: 1.1em;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      margin-bottom: 1em;
    }
    .legend span {
      display: inline-block;
      padding: 0.4em 0.8em;
      border-radius: 5px;
      font-size: 0.75em;
    }
    .deep-red { background: #e76f8a; color: white; }
    .red { background: #f6b1b7; }
    .blue { background: #b7d7f6; }
    .bold-blue { background: #5f9ed1; color: white; }
    .green { background: #c8e6c9; }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-bottom: 1.5em;
    }
    .weekday {
      font-weight: bold;
      text-align: center;
    }
    .day-box {
      padding: 0.6em 0;
      border-radius: 6px;
      background: #f0f0f0;
      text-align: center;
      font-size: 0.85em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }
    th, td {
      padding: 0.6em;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #eeb7c2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Cycle Summary</h1>
  <a class="nav-button" href="index.html">‚Üê Back to Home</a>

  <div class="calendar-title">Cycle Calendar</div>
  <div class="legend">
    <span class="deep-red">Day 1 Period</span>
    <span class="red">Period</span>
    <span class="blue">Fertile (Flashing)</span>
    <span class="bold-blue">Ovulation (Solid)</span>
    <span class="green">Post Ovulation</span>
  </div>
  <div class="calendar-grid" id="calendarWeekdays">
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
    <div class="weekday">Sun</div>
  </div>
  <div class="calendar-grid" id="calendarGrid"></div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>CD</th>
        <th>Phase</th>
        <th>DPO</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAndDisplayEntries() {
      const db = firebase.firestore();
      const snapshot = await db.collection("entries").orderBy("entryDate").get();
      const entries = snapshot.docs.map(doc => doc.data());

      let lastCD1 = null;
      let lastOvulationDate = null;
      const calendarData = {};
      const tableRows = [];

      for (const e of entries) {
        if (e.phase === "day1-period" && e.entryDate) {
          const dt = new Date(e.entryDate);
          if (!lastCD1 || dt < lastCD1) lastCD1 = dt;
        }
      }

      for (const e of entries) {
        const dateStr = e.entryDate;
        const date = new Date(dateStr);

        if (e.opk === "Solid face") {
          lastOvulationDate = new Date(dateStr);
        }

        let cd = "-";
        if (lastCD1) {
          cd = Math.floor((date - lastCD1) / (1000 * 60 * 60 * 24)) + 1;
        }

        let dpo = "-";
        if (lastOvulationDate) {
          const diff = Math.floor((date - lastOvulationDate) / (1000 * 60 * 60 * 24));
          dpo = diff >= 1 ? diff : "-";
        }

        tableRows.push(`
          <tr>
            <td>${dateStr}</td>
            <td>${cd}</td>
            <td>${e.phase || ""}</td>
            <td>${dpo}</td>
          </tr>
        `);

        let className = "";
        if (e.phase === "day1-period") className = "deep-red";
        else if (e.phase === "period") className = "red";
        else if (e.opk === "Flashing face") className = "blue";
        else if (e.opk === "Solid face") className = "bold-blue";
        else if (lastOvulationDate && date > lastOvulationDate) className = "green";

        calendarData[dateStr] = { className };
      }

      console.log("Calendar Data:", calendarData);

      const calendarGrid = document.getElementById("calendarGrid");
      if (lastCD1) {
        const today = new Date();
        let d = new Date(lastCD1);
        const offset = (d.getDay() + 6) % 7;
        for (let i = 0; i < offset; i++) {
          const empty = document.createElement("div");
          calendarGrid.appendChild(empty);
        }
        while (d <= today) {
          const key = d.toISOString().split("T")[0];
          const cell = document.createElement("div");
          cell.className = "day-box";
          if (calendarData[key]) {
            cell.classList.add(calendarData[key].className);
          }
          cell.textContent = d.getDate();
          calendarGrid.appendChild(cell);
          d.setDate(d.getDate() + 1);
        }
      }

      document.querySelector("#summaryTable tbody").innerHTML = tableRows.reverse().join("");
    }

    loadAndDisplayEntries();
  </script>
</body>
</html>
