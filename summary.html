  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fffafc; padding: 1em; }

<body>
  <h1>Cycle Summary</h1>
  <a class="nav-button" href="index.html">‚Üê Back to Home</a>

  <div class="table-scroll">
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>CD</th>
          <th>DPO</th>
          <th>Phase</th>
          <th>BBT</th>
          <th>CM</th>
          <th>OPK</th>
          <th>Sex</th>
          <th>Mood</th>
          <th>Spotting</th>
          <th>Cramps</th>
          <th>Breast</th>
          <th>Pregnancy</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadAndDisplayEntries() {
      const db = firebase.firestore();
      const snapshot = await db.collection("entries").orderBy("entryDate").get();
      const entries = snapshot.docs.map(doc => doc.data());

      let lastCD1 = null;
      let lastOvulationDate = null;
      const rows = [];

      for (let i = 0; i < entries.length; i++) {
        const e = entries[i];
        const date = new Date(e.entryDate);
        if (e.phase === "day1-period") {
          lastCD1 = new Date(e.entryDate);
          lastOvulationDate = null;
        }
        if (e.opk === "Solid face") {
          lastOvulationDate = new Date(date);
        }

        let cd = "-";
        if (lastCD1) {
          cd = Math.floor((date - lastCD1) / (1000 * 60 * 60 * 24)) + 1;
        }

        let dpo = "-";
        if (lastOvulationDate) {
          const diff = Math.floor((date - lastOvulationDate) / (1000 * 60 * 60 * 24));
          dpo = diff >= 1 ? diff : "-";
        }

        rows.push(`
          <tr>
            <td>${e.entryDate}</td>
            <td>${cd}</td>
            <td>${dpo}</td>
            <td>${e.phase || ""}</td>
            <td>${e.bbt || ""}</td>
            <td>${e.cm || ""}</td>
            <td>${e.opk || ""}</td>
            <td>${e.sex || ""}</td>
            <td>${e.mood || ""}</td>
            <td>${e.spotting || ""}</td>
            <td>${e.cramps || ""}</td>
            <td>${e.breastChanges || ""}</td>
            <td>${e.pregnancyResult || ""}</td>
          </tr>
        `);
      }

      document.querySelector("#summaryTable tbody").innerHTML = rows.reverse().join("");
    }

    loadAndDisplayEntries();
  </script>
</body>
